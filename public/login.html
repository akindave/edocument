<body style = "background-image: url('assets/media/image/backgroundpics.jpg')" class="form-membership">

<!-- begin::preloader-->
<div class="preloader">
    <div class="preloader-icon"></div>
</div>
<!-- end::preloader -->

<div class="form-wrapper">

    <!-- logo -->
    <div id="logo">
        <img style = "width:160px;height:160px;" class="logo" src="assets/media/image/oaustechlogo.jpg" alt="image">
        <img class="logo-dark" src="assets/media/image/logo-dark.html" alt="image">
    </div>
    <!-- ./ logo -->
<br>
    <h5 id = "error">Welcome Back !!!</h5>

    <!-- form -->
    <form id = "form">
        <div class="form-group">
            <input type="email" class="form-control" name = "email" placeholder="Email" required autofocus>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name = "password" placeholder="Password" required>
        </div>
        <div class="form-group d-flex justify-content-between">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" checked="" id="customCheck1" required>
                <label class="custom-control-label" for="customCheck1">Remember me</label>
            </div>
            <a href="#">Reset password</a>
        </div>
        <button name = "signin" class="btn btn-primary btn-block"> Sign in </button>
        <hr>        
        <hr>
        <!-- <p class="text-muted">Don't have an account?</p>
        <a href="register.html" class="btn btn-outline-light btn-sm">Register now!</a> -->
    </form>
    <!-- ./ form -->

</div>
